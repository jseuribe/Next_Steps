{% extends "base.html" %}

{% block content %}
	<h1> Register now!!!!! </h1>
	<form action="#" method="post" name="register">

	{{form.hidden_tag()}}
	<p>
		Please enter your username: <br>
		{{form.username(size=80)}} <br>
		Password: <br>
		{{form.password(size=80)}} <br>
	</p>
	<p> {{form.remember_me}} Remember Me </p>
	<p><input type="submit" value="Register Now"></p>

	</form>
{% endblock %}
