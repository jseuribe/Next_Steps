{% extends "base.html" %}

{% block content %}
	<h1> Register now!!!!! </h1>
	<form action="/register/confirm" method="post" name="register">

	{{form.hidden_tag()}}
	<p>
		Please enter your username: <br>
		{{form.new_username(size=80)}} <br>
		Email: <br>
		{{form.new_email(size=80)}} <br>
		Password: <br>
		{{form.new_password(size=80)}} <br>
	</p>
	<p> {{form.remember_me}} Remember Me </p>
	<p><input type="submit" value="Register Now"></p>

	</form>
{% endblock %}
