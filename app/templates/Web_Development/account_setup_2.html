		<!-- Account Setup Panel -->
		<div class="row">
			<!-- Panel -->
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Please fill out the following:
					</div>  <!-- /.panel-heading -->
					<div class="panel-body">
						<!-- Progress Bar -->
						<div class="panel-body">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
									50%
								</div>
							</div>
						</div> <!-- /.progress bar -->

						<!-- Forms -->
						<div class="row">
							<form role="form" id="page2">
								<!-- Grade Average -->
								<div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<label>Grade Average</label>
										<input class="form-control numericonly" id="inputGPA" name="GPA" type="number" min="0" max="100" onchange="limitGrade(this);">
										<span class ="error">Please enter your Grade Average</span>
									</div> <!-- /.form-group -->
								</div> <!-- /.column control -->

								<!-- ACT -->
								<div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<label>ACT</label>
										<input class="form-control numericonly valid" type="number" placeholder="Leave blank if unavailable" min="0" max="36" onchange="limitACT(this);">
									</div> <!-- /. form-group -->
								</div> <!-- /.column control -->

								<!-- SAT Scores -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
									<label id="inputSAT">SAT Scores</label>
									<span class="error">Please fill in all SAT Scores</span>
								</div> <!-- /.col-lg-10 -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">

									<!-- SAT READING -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon">Reading</label>
											<input class="form-control numericonly" id="inputSATR" name="SATR" type="number" min="0" max="800" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->

									<!-- SAT WRITING -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon" style="text-indent: 8px;">Writing</label>
											<input class="form-control numericonly" id="inputSATW" name="SATW" type="number" min="0" max="800" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->

									<!-- SAT MATH -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon" style="text-indent: 20px;">Math</label>
											<input class="form-control numericonly" id="inputSATM" name="SATM" type="number" min="0" max="800" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->
								</div> <!-- /.column control -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12"><hr></div>

								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
									<!-- Preferred Major(s) -->
									<div class="form-group">
										<label>Which major(s) are you interested in?<br><small>(Hold ctrl, shift, or &#8984; cmd to select more. If you do not have a preference, leave it as it is)</small></label>
										<select Multiple id="inputMajor" name="majors" class="form-control">
											<option value="agriculture">Agriculture, Agriculture Operations, and Related Sciences</option>
											<option value="architecture">Architecture and Related Services</option>
											<option value="area">Area, Ethnic, Cultural, Gender, and Group Studies</option>
											<option value="aviation">Aviation</option>
											<option value="biology">Biological and Biomedical Sciences</option>
											<option value="business">Business, Management, Marketing, and Related Support Services</option>
											<option value="communication">Communication, Journalism, and Related Programs</option>
											<option value="communications_technology">Communications Technologies/technicians and Support Services</option>
											<option value="computer">Computer and Information Sciences and Support Services</option>
											<option value="construction">Construction Trades</option>
											<option value="education">Education</option>
											<option value="engineering">Engineering</option>
											<option value="engineering_tecnology">Engineering Technologies and Engineering-Related Fields</option>
											<option value="english">English Language and Literature/letters</option>
											<option value="family">Family and Consumer Sciences/human Sciences</option>
											<option value="foreign_language">Foreign Languages, Literatures, and Linguistics</option>
											<option value="health">Health Professions and Related Programs</option>
											<option value="history">History</option>
											<option value="homeland_security">Homeland Security, Law Enforcement, Firefighting</option>
											<option value="human_services">Human Services</option>
											<option value="law">Legal Professions and Studies</option>
											<option value="liberal_arts">Liberal Arts and Sciences Studies and Humanities</option>
											<option value="library">Library Science</option>
											<option value="math">Mathematics and Statistics</option>
											<option value="mechanic">Mechanic and Repair Technologies/technicians</option>
											<option value="military_technology">Military Technologies and Applied Sciences</option>
											<option value="interdisciplinary_study">Multi/interdisciplinary Studies</option>
											<option value="nature">Natural Resources and Conservation</option>
											<option value="health">Parks, Recreation, Leisure, and Fitness Studies</option>
											<option value="culinary">Personal and Culinary Services</option>
											<option value="philosophy">Philosophy and Religious Studies</option>
											<option value="physical_science">Physical Sciences</option>
											<option value="precision_production">Precision Production</option>
											<option value="psychology">Psychology</option>
											<option value="science_technology">Science Technologies/technicians</option>
											<option value="social_science">Social Sciences</option>
											<option value="theology_religion">Theology and Religious Vocations</option>
											<option value="transportation">Transportation and Materials Moving</option>
											<option value="art">Visual and Performing Arts</option>
										</select>
									</div> <!-- form-group -->

									<section class="container">

									<!-- Preferred Degree -->
									<div class="form-group">
										<label>Preferred Degree</label>
										<select class="form-control" id="inputDegree" name="Degree">
											<option value="degree_empty">&nbsp;</option>
											<option value="degree_associate">Associate</option>
											<option value="degree_bachelor">Bachelor</option>
											<option value="degree_master">Master</option>
											<option value="degree_no_pref">No Preference</option>
										</select>
										<span class ="error">Please select your preferred degree</span>
									</div> <!-- /.form-group -->

									<a href="account_setup_1.html" class="btn btn-primary pull-left" role="button">&larr; Back</a>

									<!-- Next Button -->
									<input id="submitPage2" type="submit" class="btn btn-primary pull-right" value="Next &rarr;">
								</div> <!-- /.column control -->
