		<!-- Account Setup Panel -->
		<div class="row">
			<!-- Panel -->
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Please fill out the following:
					</div>  <!-- /.panel-heading -->
					<div class="panel-body">
						<!-- Progress Bar -->
						<div class="panel-body">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
									50%
								</div>
							</div>
						</div> <!-- /.progress bar -->

						<!-- Forms -->
						<div class="row">
							<form role="form" action="/account_setup_2/confirm" method="POST" id="page2">
								<!-- Grade Average -->
								<div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<label>Grade Average</label>
										<input class="form-control numericonly" id="inputGPA" name="GPA" type="number" min="0" max="100" onchange="limitGrade(this);">
										<span class ="error">Please enter your Grade Average</span>
									</div> <!-- /.form-group -->
								</div> <!-- /.column control -->

								<!-- ACT -->
								<div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
									<div class="form-group">
										<label>ACT</label>
										<input class="form-control numericonly valid" type="number" placeholder="Leave blank if unavailable" min="0" max="36" name="ACT_Score" onchange="limitACT(this);">
									</div> <!-- /. form-group -->
								</div> <!-- /.column control -->

								<!-- SAT Scores -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
									<label id="inputSAT">SAT Scores</label>
									<span class="error">Please fill in all SAT Scores</span>
								</div> <!-- /.col-lg-10 -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">

									<!-- SAT READING -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon">Reading</label>
											<input class="form-control numericonly" id="inputSATR" name="SATR" type="number" min="0" max="800" name="Read" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->

									<!-- SAT WRITING -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon" style="text-indent: 8px;">Writing</label>
											<input class="form-control numericonly" id="inputSATW" name="SATW" type="number" min="0" max="800" name="Write" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->

									<!-- SAT MATH -->
									<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
										<div class="input-group input-group-md">
											<label class="input-group-addon" style="text-indent: 20px;">Math</label>
											<input class="form-control numericonly" id="inputSATM" name="SATM" type="number" min="0" max="800" name="Math" onchange="limitSAT(this);">
										</div> <!-- /.input-group -->
									</div> <!-- /.column control -->
								</div> <!-- /.column control -->
								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12"><hr></div>

								<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
									<!-- Preferred Major(s) -->
									<div class="form-group">
										<label>Which major(s) are you interested in?<br><small>(Hold ctrl, shift, or &#8984; cmd to select more. If you do not have a preference, leave it as it is)</small></label>
										<select Multiple id="inputMajor" name="majors" class="form-control">
											<option value="1">Agriculture, Agriculture Operations, and Related Sciences</option>
											<option value="2">Architecture and Related Services</option>
											<option value="3">Area, Ethnic, Cultural, Gender, and Group Studies</option>
											<option value="4">Aviation</option>
											<option value="5">Biological and Biomedical Sciences</option>
											<option value="6">Business, Management, Marketing, and Related Support Services</option>
											<option value="7">Communication, Journalism, and Related Programs</option>
											<option value="8">Communications Technologies/technicians and Support Services</option>
											<option value="9">Computer and Information Sciences and Support Services</option>
											<option value="10">Construction Trades</option>
											<option value="11">Education</option>
											<option value="12">Engineering</option>
											<option value="13">Engineering Technologies and Engineering-Related Fields</option>
											<option value="14">English Language and Literature/letters</option>
											<option value="15">Family and Consumer Sciences/human Sciences</option>
											<option value="16">Foreign Languages, Literatures, and Linguistics</option>
											<option value="17">Health Professions and Related Programs</option>
											<option value="18">History</option>
											<option value="19">Homeland Security, Law Enforcement, Firefighting</option>
											<option value="20">Human Services</option>
											<option value="21">Legal Professions and Studies</option>
											<option value="22">Liberal Arts and Sciences Studies and Humanities</option>
											<option value="23">Library Science</option>
											<option value="24">Mathematics and Statistics</option>
											<option value="25">Mechanic and Repair Technologies/technicians</option>
											<option value="26">Military Technologies and Applied Sciences</option>
											<option value="27">Multi/interdisciplinary Studies</option>
											<option value="28">Natural Resources and Conservation</option>
											<option value="29">Parks, Recreation, Leisure, and Fitness Studies</option>
											<option value="30">Personal and Culinary Services</option>
											<option value="31">Philosophy and Religious Studies</option>
											<option value="32">Physical Sciences</option>
											<option value="33">Precision Production</option>
											<option value="34">Psychology</option>
											<option value="35">Science Technologies/technicians</option>
											<option value="36">Social Sciences</option>
											<option value="37">Theology and Religious Vocations</option>
											<option value="38">Transportation and Materials Moving</option>
											<option value="39">Visual and Performing Arts</option>
										</select>
									</div> <!-- form-group -->

									<!-- Preferred Degree -->
									<div class="form-group">
										<label>Preferred Degree</label>
										<select class="form-control" id="inputDegree" name="degree">
											<option value="degree_empty">&nbsp;</option>
											<option value="degree_associate">Associate</option>
											<option value="degree_bachelor">Bachelor</option>
											<option value="degree_master">Master</option>
											<option value="degree_no_pref">No Preference</option>
										</select>

									</div> <!-- /.form-group -->
