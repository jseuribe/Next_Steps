	<div class="navbar-wrapper">

						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

						<!-- Next Step Logo in the Navigation Bar -->

					</div> <!-- /.navbar-header -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<!-- Row of Buttons in the Navigation Bar -->
						<ul class="nav navbar-nav">
							<li><a href="{{url_for('index')}}"><span class="glyphicon glyphicon-home hidden-sm" aria-hidden="true"></span> Home</a></li>
							<li><a href="{{url_for('return_about')}}"><span class="glyphicon glyphicon-info-sign hidden-sm" aria-hidden="true"></span> About</a></li>
							<li><a href="{{url_for('return_contact')}}"><span class="glyphicon glyphicon-envelope hidden-sm" aria-hidden="true"></span> Contact us</a></li>
							<li class="active"><a href="{{url_for('return_log')}}"><span class="glyphicon glyphicon-user hidden-sm" aria-hidden="true"></span> Login<span class="sr-only">(current)</span></a></li>
						</ul>
						<!-- Search Form in the Navigation Bar -->
						<form class="navbar-form navbar-right" role="search" method="get" action="http://www.google.com/search">
							<!-- Search Icon -->
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							<!-- Search Input -->
							<input type="text" name="q" class="form-control" placeholder="powered by Google">
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div><!-- /.container -->

	<!-- Page Contents -->
	<div class="container container-no-carousel">
		<div class="page-header">
			<h2>Please Sign In</h2>
		</div> <!-- /.page-header -->
		<!-- Login Panel -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
				<div class="jumbotron">
					<form role="form" action="{{url_for('login_confirm')}}" method="POST">
						<fieldset>
							<!-- User ID -->
							<div class="input-group input-group-lg">
								<span class="input-group-addon indent-username">User ID</span>
								<input type="email" class="form-control" placeholder="Email Address" name='username'>
							</div><br> <!-- /.input-group -->
							<!-- User Password -->
							<div class="input-group input-group-lg">
								<span class="input-group-addon">Password</span>
								<input type="password" class="form-control" placeholder="********" name='password'>
							</div> <!-- /.input-group -->
							<br>
							<p>
								<!-- Sign Up Link -->
								<a href="{{url_for('return_account_setup')}}"><small>New user? Click here to sign up!</small></a>

								<!-- Login Button -->
								<input type="submit" class="btn btn-primary btn-lg pull-right" value="Login">
							</p>
						</fieldset>
					</form>
				</div> <!-- /.jumbotron -->
			</div> <!-- /.column control -->
