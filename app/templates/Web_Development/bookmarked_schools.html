<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "description" content = "This is the bookmarked schools page."/>
	<meta name = "keyword" content =  "nextstep bookmark school"/>
	<meta name = "robots" content = "noindex, nofollow"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Bookmarked Schools</title>

	<link rel="icon" href="{{url_for('static', filename='img/next_step_stickman.ico')}}">
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body class="background-chalkboard">
	<!-- Navigation Bar -->
	<div class="navbar-wrapper">
		<div class="container" id="navigation_bar">
			<nav class="navbar navbar-inverse navbar-static-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<!-- Dropdown Menu Button -->
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Next Step Logo in the Navigation Bar -->
						<a class="navbar-brand pull-left hidden-sm" href="{{url_for('index')}}" aria-hidden="true"><img src="{{url_for('static',filename='img/next_step_logo.png')}}" alt="Next Step Logo"></a>
					</div> <!-- /.navbar-header -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<!-- Row of Buttons in the Navigation Bar -->
						<ul class="nav navbar-nav">
							<li class="active"><a href="{{url_for('index')}}"><span class="glyphicon glyphicon-home hidden-sm" aria-hidden="true"></span> Home<span class="sr-only">(current)</span></a></li>
							<li><a href="{{url_for('return_about')}}"><span class="glyphicon glyphicon-info-sign hidden-sm"></span> About</a></li>
							<li><a href="{{url_for('return_contact')}}"><span class="glyphicon glyphicon-envelope hidden-sm" aria-hidden="true"></span> Contact us</a></li>
							<li><a href="login.html"><span class="glyphicon glyphicon-user hidden-sm" aria-hidden="true"></span> Logout</a></li>
						</ul>
						<!-- Search Form in the Navigation Bar -->
						<form class="navbar-form navbar-right" role="search" method="get" action="http://www.google.com/search">
							<!-- Search Icon -->
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							<!-- Search Input -->
							<input type="text" name="q" class="form-control" placeholder="powered by Google">
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div><!-- /.container -->
	</div><!-- /.navbar-wrapper -->

	<!-- Page Contents -->
	<div class="container container-no-carousel">
		<div class="page-header page-header-white">
			<h2>Bookmarked Schools</h2>
		</div> <!-- /.page-header -->
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="jumbotron jumbotron-transparent" style="padding: 14px; padding-bottom: 1px;">
				<!-- Panel -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						List of Bookmarked Schools:
					</div>  <!-- /.panel-heading -->
					<div class="panel-body">
						<form role="form" id="page1">
							<!-- List of Bookmarked Schools -->
							<ol class="list-group">
								{% for school in bookmarks %}
								<li class="list-group-item">
									<small>{{school.instnm}}</small>
									<a href="#" class="btn btn-danger btn-sm pull-right remove-button" role="button"><span class="glyphicon glyphicon-remove"></span></a>
									<div class="row" style="padding-left: 16px;">
										<a href="{{url_for('accepted_to_school', school_objid=school.id_num)}}" class="btn btn-success btn-sm  remove-button" role="button"><span class="glyphicon glyphicon-thumbs-up"></span> I got accepted to this school!</a>
									</div>
								</li>
								{% endfor %}
							</ol>
							
							<!-- Submit Changes Button -->
							<input type="submit" class="btn btn-primary btn-sm pull-right" value="Submit Changes &#9745;">
						</form>
					</div> <!-- /.panel-body -->
				</div> <!-- /.panel -->
			</div> <!-- /. jumbotron -->
		</div> <!-- /.column control -->

		<!-- FOOTER -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<footer class="footer-white">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>&copy; 2016 Next Step, Inc. &middot; <a href="{{url_for('return_privacy')}}">Privacy</a> &middot; <a href="{{url_for('return_terms')}}">Terms</a></p>
			</footer>
		</div> <!-- ./column control -->
	</div> <!-- /.container -->

	<!-- JS Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
