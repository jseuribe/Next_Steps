		<main id="content">
			<h2>User Account Creation Page</h2>
			<hr>
			<form method="GET" action="phpscript.php">
				Name: <input type="text" name="name" size="30" maxlength="30"><br>
				Address: <input type="text" name="address" size="50" maxlength="50"><br>
				Preferred Major: <select name="preferred_major">
  					<optgroup label="Marvel">
   	 					<option value="spiderman">Spiderman</option>
    					<option value="wolverine">Wolverine</option>
  					</optgroup>
  					<optgroup label="DC">
    					<option value="flash">Flash</option>
	   		 			<option value="batman">Batman</option>
  					</optgroup>
				</select><br>
				Your Grade: <input type="number" name="grade" size="3" maxlength="3"><br><br>
				-- SAT Scores --<br>
				Reading: <input type="number" name="sat_reading_grade" size="3" maxlength="3">
				Writing: <input type="number" name="sat_writing_grade" size="3" maxlength="3">
				Math: <input type="number" name="sat_math_grade" size="3" maxlength="3"><br><br>
				<fieldset>
					<legend>Cost Preference</legend>
						1<input type="radio" name="cost_preference" value="1">
						2<input type="radio" name="cost_preference" value="2">
						3<input type="radio" name="cost_preference" value="3">
						4<input type="radio" name="cost_preference" value="4">
						5<input type="radio" name="cost_preference" value="5">
				</fieldset>
				<fieldset>
					<legend>Distance Preference</legend>
						1<input type="radio" name="distance_preference" value="1">
						2<input type="radio" name="distance_preference" value="2">
						3<input type="radio" name="distance_preference" value="3">
						4<input type="radio" name="distance_preference" value="4">
						5<input type="radio" name="distance_preference" value="5">
				</fieldset>
				<fieldset>
					<legend>Academic Preference</legend>
						1<input type="radio" name="academic_preference" value="1">
						2<input type="radio" name="academic_preference" value="2">
						3<input type="radio" name="academic_preference" value="3">
						4<input type="radio" name="academic_preference" value="4">
						5<input type="radio" name="academic_preference" value="5">
				</fieldset>
			
				<br><input type="reset" value="Reset">
				<input type="submit" name="submit" value="Submit">
