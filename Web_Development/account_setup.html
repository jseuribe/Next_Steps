		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						Please fill out the following:
					</div>  <!-- /.panel-heading -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-8 col-lg-offset-2">
								<form role="form">
									<div class="form-group">
										<label>User ID (e-mail address)</label>
										<input class="form-control" type="email" placeholder="E-mail address"></input>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Password</label>
										<input class="form-control" type="password" placeholder="********"></input>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Verify Password</label>
										<input class="form-control" type="password" placeholder="********"></input>
									</div> <!-- /.form-group -->
								</form>
							</div>  <!-- /.col-lg-8 -->
							<div class="col-lg-10 col-lg-offset-1">
								<hr>
							</div> <!-- /.col-lg-10 -->
							<div class="col-lg-8 col-lg-offset-2">
								<form>
									<div class="form-group">
										<label>First Name</label>
										<input class="form-control" type="text" placeholder="John">
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Middle</label>
										<input class="form-control" type="text">
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Last Name</label>
										<input class="form-control" type="text" placeholder="Doe">
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Street</label>
										<input class="form-control" type="text">
									</div> <!-- /.form-group -->
								</form>
							</div> <!-- /.col-lg-8 -->
							<div class="col-lg-6 col-lg-offset-2">
								<form>
									<div class="form-group">
										<label>City</label>
										<input class="form-control" type="text">
									</div> <!-- /.form-group -->
								</form>
							</div> <!-- /.col-lg-6 -->
							<div class="col-lg-2">
								<form>
									<div class="form-group">
										<label>State</label>
										<select class="form-control">
											<option value="state_empty"></option>
											<option value="alabama">AL</option>
											<option value="alaska">AK</option>
											<option value="arizona">AZ</option>
											<option value="arkansas">AR</option>
											<option value="california">CA</option>
											<option value="colorado">CO</option>
											<option value="connecticut">CT</option>
											<option value="delaware">DE</option>
											<option value="florida">FL</option>
											<option value="georgia">GA</option>
											<option value="hawaii">HI</option>
											<option value="idaho">ID</option>
											<option value="illinois">IL</option>
											<option value="indiana">IN</option>
											<option value="iowa">IA</option>
											<option value="kansas">KS</option>
											<option value="kentucky">KY</option>
											<option value="louisiana">LA</option>
											<option value="maine">ME</option>
											<option value="maryland">MD</option>
											<option value="massachusetts">MA</option>
											<option value="michigan">MI</option>
											<option value="minnesota">MN</option>
											<option value="mississippi">MS</option>
											<option value="missouri">MO</option>
											<option value="montana">MT</option>
											<option value="nebraska">NE</option>
											<option value="nevada">NV</option>
											<option value="new_hampshire">NH</option>
											<option value="new_jersey">NJ</option>
											<option value="new_mexico">NM</option>
											<option value="new_york">NY</option>
											<option value="north_carolina">NC</option>
											<option value="north_dakota">ND</option>
											<option value="ohio">OH</option>
											<option value="oklahoma">OK</option>
											<option value="oregon">OR</option>
											<option value="pennsylvania">PA</option>
											<option value="rhode_island">RI</option>
											<option value="south_carolina">SC</option>
											<option value="south_dakota">SD</option>
											<option value="tennessee">TN</option>
											<option value="texas">TX</option>
											<option value="utah">UT</option>
											<option value="vermont">VT</option>
											<option value="virginia">VA</option>
											<option value="washington">WA</option>
											<option value="west_virginia">WV</option>
											<option value="wisconsin">WI</option>
											<option value="wyoming">WY</option>
										</select>
									</div> <!-- /.form-group -->
								</form>
							</div> <!-- /.col-lg-6 -->
							<div class="col-lg-8 col-lg-offset-2">
								<form>
									<div class="form-group">
										<label>ZIP</label>
										<input class="form-control" type="number">
									</div> <!-- /.form-group -->
								</form>
							</div> <!-- /.form-group -->
							<div class="col-lg-10 col-lg-offset-1">
								<hr>
							</div> <!-- /.col-lg-10 -->
							<div class="col-lg-8 col-lg-offset-2">
								<form>
									<div class="form-group">
										<label>Grade Average</label>
										<input class="form-control" type="number">
									</div> <!-- /.form-group -->
								</form>
							</div> <!-- /.col-lg-8 -->
							<div class="col-lg-10 col-lg-offset-1">

									<label>SAT Scores</label>
								</div> <!-- /.col-lg-10 -->

									<div class="input-group input-group-md">
										<span class="input-group-addon">Reading</span>
										<input class="form-control" type="number">
									</div> <!-- /.input-group -->
								</div> <!-- /.col-lg-4 -->
								<div class="col-lg-4">
									<div class="input-group input-group-md">
										<span class="input-group-addon">Writing</span>
										<input class="form-control" type="number">
									</div> <!-- /.input-group -->
								</div> <!-- /.col-lg-4 -->

										<span class="input-group-addon">Math</span>

								</div> <!-- /.col-lg-4 -->
							</div> <!-- /.col-lg-10 -->
							<div class="col-lg-10 col-lg-offset-1">
								<hr>
							</div> <!-- /.col-lg-10 -->
							<div class="col-lg-8 col-lg-offset-2">
								<label>Preferred Majors</label>
								<form>
									<div class="form-group">
										<label>Preferred Degree</label>
										<select class="form-control">
											<option value="degree_empty"></option>
											<option value="degree_associate">Associate</option>
											<option value="degree_bachelor">Bachelor</option>
											<option value="degree_master">Master</option>
											<option value="degree_no_pref">No Preference</option>
										</select>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Tuition Limit</label>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Dorm</label>
										<div class="radio">
											<label>
												<input type="radio" name="optionsRadios" value="dorm_yes">Yes
											</label>
										</div> <!-- /.radio -->
										<div class="radio">
											<label>
												<input type="radio" name="optionsRadios" value="dorm_no">No
											</label>
										</div> <!-- /.radio -->
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Dorm Price Limit</label>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Cost Preference</label>
										<br>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="1">1
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="2">2
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="3">3
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="4">4
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="5">5
										</label>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Distance Preference</label>
										<br>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="1">1
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="2">2
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="3">3
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="4">4
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="5">5
										</label>
									</div> <!-- /.form-group -->
									<div class="form-group">
										<label>Academic Preference</label>
										<br>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="1">1
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="2">2
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="3">3
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="4">4
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosInline" value="5">5
										</label>
									</div> <!-- /.form-group -->
									<button type="submit" class="btn btn-lg btn-primary pull-right">Submit</button>
								</form>
							</div> <!-- /.col-lg-8 -->
						</div> <!-- /.row -->
					</div> <!-- /.panel-body -->
